<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage</title>
    
    <!-- CSS Styles integrated into the head section -->
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
        }

        main {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #005f73;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Basic Webpage</h1>
        <p>This is a simple webpage with integrated HTML, CSS, and JavaScript.</p>
    </header>

    <main>
        <section>
            <h2>Click the button below to see an action:</h2>
            <button id="actionButton">Click Me</button>
            <p id="message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <!-- JavaScript integrated at the bottom of the body -->
    <script>
        // JavaScript to handle the button click action
        document.getElementById("actionButton").addEventListener("click", function() {
            // Change the content of the paragraph with id "message"
            document.getElementById("message").textContent = "You clicked the button! ðŸŽ‰";
        });
    </script>
</body>
</html>
